{% extends 'Book/base.html' %}

{% block content %}

    <h2>Edit Review for {{ review.book.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Review</button>
    </form>
    <a href="{% url 'crazy_books_clubs:book_detail' book_id=review.book.id %}">Back to Book</a>
{% endblock content %}
